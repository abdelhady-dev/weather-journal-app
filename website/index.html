<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id ="app">
      <div class ="holder headline">
        <h1>Weather Journal App</h1>
      </div>

      <!-- form -->
      <div class ="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" maxlength="5" id="zip" placeholder="enter zip code here">
      </div>
      <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="5"></textarea>
        <button id="generate" type ="submit"> Generate </button>
      </div>

      <!-- Most Recent Entry -->
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp">
            <h3></h3>
            <h2></h2>
            <h1></h1>
            <h4></h4>
          </div>
          <div id = "content"></div>
        </div>
      </div>
    </div>

    
    <!-- script client side -->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
